<!--HEADER--><!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Document</title><link rel="stylesheet" href="main.css"></head><body><div class="container"><div class="block"><div class="block__item block-item"><h2 class="block-item__title">Do you have account?</h2><button class="block-item__btn sigin-btn">Enter</button></div><div class="block__item block-item"><h2 class="block-item__title">Do you not have account?</h2><button class="block-item__btn sigup-btn">Create</button></div></div><div class="form-box"><!-- Sign in form --><form action="#" class="form form__signin"><h3 class="form__title">Sign In</h3><p><input type="text" class="form__input" placeholder="login"></p><p><input type="password" class="form__input" placeholder="password"></p><p><button class="form__btn">Enter</button></p><p><a href="#" class="form__forgot">restore password</a></p></form><!-- Sign up form --><form action="#" class="form form__signup"><h3 class="form__title">registration</h3><p><input type="text" class="form__input" placeholder="login"></p><p><input type="email" class="form__input" placeholder="email"></p><p><input type="password" class="form__input" placeholder="password"></p><p><input type="password" class="form__input" placeholder="confirm password"></p><p><button class="form__btn form__btn_signup">register</button></p></form></div></div><!--JS CONNECT--><script>const signInBtn = document.querySelector('.sigin-btn');
    const signUpBtn = document.querySelector('.sigup-btn');
    const formBox = document.querySelector('.form-box');
    const body = document.body;

    signUpBtn.addEventListener('click', function() {
       formBox.classList.add('active');
       body.classList.add('active');
    });

    signInBtn.addEventListener('click', function() {
        formBox.classList.remove('active');
        body.classList.remove('active');
    });</script><!-- FOOTER--></body></html>
