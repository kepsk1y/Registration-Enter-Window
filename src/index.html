    <div class="container">
        <div class="block">

            <div class="block__item block-item">
                <h2 class="block-item__title">Do you have account?</h2>
                <button class="block-item__btn sigin-btn">Enter</button>
            </div>

            <div class="block__item block-item">
                <h2 class="block-item__title">Do you not have account?</h2>
                <button class="block-item__btn sigup-btn">Create</button>
            </div>

        </div>

        <div class="form-box">

            <!-- Sign in form -->
            <form action="#" class="form form__signin">

                <h3 class="form__title">Sign In</h3>
                <p>
                    <input type="text" class="form__input" placeholder="login">
                </p>
                <p>
                    <input type="password" class="form__input" placeholder="password">
                </p>
                <p>
                    <button class="form__btn">Enter</button>
                </p>
                <p>
                    <a href="#" class='form__forgot'>restore password</a>
                </p>

            </form>

            <!-- Sign up form -->
            <form action="#" class="form form__signup">

                <h3 class="form__title">registration</h3>
                <p>
                    <input type="text" class="form__input" placeholder="login">
                </p>
                <p>
                    <input type="email" class="form__input" placeholder="email">
                </p>
                <p>
                    <input type="password" class="form__input" placeholder="password">
                </p>
                <p>
                    <input type="password" class="form__input" placeholder="confirm password">
                </p>
                <p>
                    <button class="form__btn form__btn_signup">register</button>
                </p>

            </form>

        </div>
    </div>
